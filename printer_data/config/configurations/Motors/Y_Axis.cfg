rotation_distance:              32
microsteps:                     16
full_steps_per_rotation:        200
endstop_pin:                    tmc2130_stepper_y:virtual_endstop
position_endstop:               -4
position_min:                   -4
position_max:                   212.5
homing_speed:                   50
homing_accel:                   1000
use_sensorless_homing:          true